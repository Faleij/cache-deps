# these are executed in order.  each must pass for the next to be run
stages:
  - lint
  # - test
  - deploy

  # defaults
language: node_js
node_js: '10'
# disable automatic npm install
install: true

jobs:
  include:
    - stage: lint
      script: bash .travis.sh install lint
      node_js: '10'

    # No tests as of now
